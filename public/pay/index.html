<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DISCIPLINE.AI – Secure Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #06b6d4;
            --bg: #000000;
            --card: #09090b;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.15) 0%, transparent 70%);
            filter: blur(80px);
            pointer-events: none;
            z-index: 0;
        }

        .card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 440px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin: 20px;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: -1px;
            background: linear-gradient(to right, rgba(6, 182, 212, 0.3), transparent, rgba(6, 182, 212, 0.3));
            border-radius: 32px;
            z-index: -1;
            opacity: 0.5;
        }

        h1 {
            margin: 0 0 8px;
            font-weight: 900;
            letter-spacing: -0.05em;
            font-size: 28px;
            text-transform: uppercase;
        }

        .accent {
            color: var(--primary);
            font-style: italic;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: 100px;
            color: var(--primary);
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 24px;
        }

        #status {
            color: #a1a1aa;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 32px;
            min-height: 48px;
        }

        button {
            width: 100%;
            padding: 16px;
            border: 0;
            border-radius: 16px;
            background: var(--primary);
            color: #000000;
            font-weight: 900;
            font-size: 14px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px -5px rgba(6, 182, 212, 0.5);
            display: none;
        }

        button:hover {
            background: #22d3ee;
            transform: scale(1.02);
            box-shadow: 0 0 30px -5px rgba(6, 182, 212, 0.7);
        }

        button:active {
            transform: scale(0.98);
        }

        .footer-text {
            margin-top: 24px;
            font-size: 12px;
            text-align: center;
            color: #52525b;
            font-weight: 500;
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="background-glow"></div>
    <div class="card">
        <div class="status-badge">Secure Protocol Active</div>
        <h1>DISCIPLINE<span class="accent">.AI</span></h1>
        <p id="status">Initializing...</p>
        <button id="primaryBtn">Pay Now</button>
        <p class="footer-text">
            Encrypted by Razorpay • Trusted by 10,000+ Aspirants<br>
            Please allow popups if the checkout doesn't open.
        </p>
    </div>

    <script>
    const state = {
      sid: null,
      razorpayReady: false,
      checkoutOptions: null,
      opened: false,
      triedAuto: false
    };

    function setStatus(text) {
      document.getElementById("status").textContent = text;
    }

    function showPrimary(label, onClick) {
      const btn = document.getElementById("primaryBtn");
      btn.style.display = "inline-flex";
      btn.textContent = label;
      btn.onclick = onClick;
    }

    function hidePrimary() {
      const btn = document.getElementById("primaryBtn");
      btn.style.display = "none";
      btn.onclick = null;
    }

    function getSid() {
      const p = new URLSearchParams(location.search);
      const sid = p.get("sid");
      return sid;
    }

    function loadRazorpayScript() {
      return new Promise((resolve, reject) => {
        if (window.Razorpay) return resolve();
        const s = document.createElement("script");
        s.src = "https://checkout.razorpay.com/v1/checkout.js";
        s.onload = resolve;
        s.onerror = () => reject(new Error("Failed to load Razorpay script"));
        document.head.appendChild(s);
      });
    }

    async function fetchCheckoutOptions(sid) {
      const url = `https://discipline-ai-vmachsds5q-el.a.run.app/api/checkout-options?sid=${encodeURIComponent(sid)}`;
      const res = await fetch(url, { method: "GET" });
      if (!res.ok) throw new Error("Failed to fetch checkout options");
      return res.json();
    }

    function openCheckout() {
      if (!window.Razorpay) throw new Error("Razorpay not ready");
      if (!state.checkoutOptions) throw new Error("Checkout options missing");
      if (state.opened) return;

      const options = {
        ...state.checkoutOptions,
        name: "DISCIPLINE.AI",
        description: "Subscription",
        handler: function (response) {
          setStatus("Payment initiated. Please complete in Razorpay.");
        },
        modal: {
          ondismiss: function () {
            setStatus("Payment window closed. Tap Pay Now to try again.");
            showPrimary("Pay Now", safeUserOpen);
          }
        }
      };

      const rzp = new window.Razorpay(options);
      rzp.open();
      state.opened = true;
    }

    function safeUserOpen() {
      try {
        setStatus("Opening Razorpay checkout…");
        hidePrimary();
        openCheckout();
      } catch (e) {
        setStatus("Could not open checkout. Please allow popups and retry.");
        showPrimary("Retry Payment", safeUserOpen);
      }
    }

    async function init() {
      state.sid = getSid();

      if (!state.sid || !state.sid.startsWith("sub_")) {
        setStatus("Invalid or missing subscription id.");
        showPrimary("Go Back", () => window.history.back());
        return;
      }

      hidePrimary();
      setStatus("Initializing secure payment…");

      try {
        const [_, options] = await Promise.all([
          loadRazorpayScript(),
          fetchCheckoutOptions(state.sid)
        ]);

        state.checkoutOptions = options;
        state.triedAuto = true;
        setStatus("Opening secure payment gateway…");
        
        try {
          openCheckout();
        } catch (e) {
          setStatus("Tap Pay Now to continue.");
          showPrimary("Pay Now", safeUserOpen);
        }

      } catch (e) {
        setStatus("Network or gateway issue. Tap Retry.");
        showPrimary("Retry Payment", init);
      }
    }

    window.addEventListener("load", init);
    </script>
</body>

</html>
